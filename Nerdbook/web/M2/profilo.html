<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Nerdbook Profilo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Riccardo Vacca (Matricola 49313)">
        <meta name="keywords" content="social network amici incontri messaggi condividere profilo"> 
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <header>
            <div id="title">
                <h1>Profilo</h1>
				<h2>Racconta qualcosa di te</h2>
			</div>
            
        </header>
        <nav>
            <ol>
                <li><a href="descrizione.html">Descrizione di Nerdbook</a></li>
                <li><a href="login.html">Login</a></li>
            </ol>
        </nav>
    
        <div id="divBody">
			<div id="ricerca">
				<div id="formRicerca">
					<form action="servlet.java" method="post">
						<div>
							<h3><label for="nomeUtente">Ricerca</label></h3>
							<input type="text" name="nomeUtente" id="nomeUtente"><br/>
							<div id="divPulsanti">
								<button type="submit">Cerca</button>
							</div>
						</div>
					</form>
				</div>
				<div id="divUtenti">
					<h3>Persone</h3>
					<ol>
						<li><a href="#">Barack Obama</a></li>
						<li><a href="#">Ken Follett</a></li>
						<li><a href="#">Jean-Luc Picard</a></li>
					</ol>										
				</div>
				<div id="divGruppi">
					<h3>Gruppi</h3>
					<ol>
						<li><a href="#">Riders</a></li>
						<li><a href="#">Star Trek</a></li>
						<li><a href="#">Squash</a></li>
					</ol>										
				</div>
			</div>
            <div id="formProfilo">
                <form action="servlet.java" method="post">
                    <div>
                        <h3>Profilo</h3>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome"><br/>
                        <label for="cognome">Cognome</label>                        
                        <input type="text" name="cognome" id="cognome"><br/>
                        <label for="immagine">Immagine del profilo</label>
                        <input type="url" name="immagine" id="immagine"><br/>
                        <label for="frase">Frase di presentazione</label>
                        <textarea name="frase" id="frase"></textarea><br/>
                        <label for="dataNascita">Data di nascita</label>
                        <input type="date" name="dataNascita" id="dataNascita"><br/>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"><br/>
                        <label for="ripetiPassword">Ripeti password</label>
                        <input type="password" name="ripetiPassword" id="ripetiPassword">
						<div id="divPulsanti">
							<button type="submit">Aggiorna</button>
							<button type="reset">Reset</button>
						</div>
						</div>
                </form>
            </div>
        </div>    
    </body>
</html>
