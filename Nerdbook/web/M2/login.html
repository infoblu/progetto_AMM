<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Nerdbook Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Riccardo Vacca (Matricola 49313)">
        <meta name="keywords" content="social network amici incontri messaggi condividere login"> 
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <header>
            <div id="title">
                <h1>Login</h1>
				<h2>Accedi per inserire nuovi post</h2>
			</div>
            
        </header>
        <nav>
            <ol>
                <li><a href="descrizione.html">Descrizione di Nerdbook</a></li>
                <li><a href="profilo.html">Profilo</a></li>
                <li><a href="bacheca.html">Bacheca</a></li>
            </ol>
        </nav>
    
        <div id="divBody">
            <div id="formLogin">
                <form action="servlet.java" method="post">
                    <div>
                        <div id="titoloLogin"><h3>Nerdbook</h3></div>
                        <label for="nomeUtente">Nome utente</label>
                        <input type="text" name="nomeUtente" id="nomeUtente"><br/>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
						<div id="divPulsanti">
							<button type="submit">Login</button>
							<button type="reset">Reset</button>
						</div>
                    </div>
                </form>
            </div>
        </div>    
    </body>
</html>
